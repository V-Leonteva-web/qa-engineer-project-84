    environment: |
      Google Chrome 121.0.6167.140 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Добавить любой товар в корзину
      2. Перейти в корзину
      3. Открыть вкладку Network в инструментах разработчика
      4. Нажать кнопку check out
      5. Проверить запрос
    expected-result: |
      Заказ должен отправиться на сервер и вернуть запрос со статусом 200
    actual-result: |
      Пользователь не видит кнопки подтверждения заказа. Запрос возвращается со статусом 500
