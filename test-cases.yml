- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе ключевого слова в поле поиска должны отображаться товары,
    содержащие это слово в названии или описании
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Ключевое слово = iPhone
  steps:
    - Вводим ключевое слово в поле поиска
    - Нажимаем кнопку «Поиск»
  expected-result: |
    Отображаются товары, содержащие слово "iPhone"
---
- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    При выборе определенной категории товаров должны отображаться
    только товары из этой категории
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Категория = laptops
  steps:
    - Находим в меню категории товаров категорию "laptops"
  expected-result: |
    Отображаются товары, содержащие слово "laptops"
---
- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: >
    При клике на товар пользователь должен попасть на страницу с
    подробной информацией о товаре
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Товар = Huawei P30
  steps:
    - Находим на главной странице товар "Huawei P30"
    - Кликаем на товар "Huawei P30"
  expected-result: |
    Пользователь попадает на страницу с подробной информацией о товаре
---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При выборе определенного товара и нажатии кнопки "Добавить в
    корзину" товар должен быть добавлен в корзину пользователя
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Товар = Huawei P30
  steps:
    - Находим на главной странице товар "Huawei P30"
    - Нажимаем кнопку "В корзину" для товара "Huawei P30"
  expected-result: |
    Товар "Смартфон Apple iPhone 12" добавлен в корзину пользователя
