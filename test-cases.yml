---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе ключевого слова в поле поиска должны отображаться товары, содержащие это слово в названии или описании
  prerequisites: |
    Открыта главная страница сайта: https://hexlet-products-store.vercel.app
  test-data: |
    Ключевое слово = iPhone
  steps:
    - Вводим ключевое слово в поле поиска
    - Нажимаем кнопку «Поиск»
  expected-result: |
    Отображаются товары, содержащие слово "iPhone"

