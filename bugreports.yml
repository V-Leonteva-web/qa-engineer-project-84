- summary: |
    Отсутствует иконка английского языка в выборе языковой версии сайта
  environment: |
    Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36 OPR/98.0.0.0
    Windows 10 v21H2 (сборка ОС 19044.2965)
  steps-to-reproduce: |
    1. В шапке сайта нажать кнопку Language 
  expected-result: |
    У каждого языка есть иконка с флагом страны
  actual-result: |
    У пункта English заглушка незагруженного изображения. У тега img неверный атрибут src
    #bug-report-1.png
    
- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome 109.0.5414.141 (Официальная сборка) (64 бит) 
    Windows 8.1 v6.3
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
    3. Открыть вкладку Network в инструментах разработчика
    4. Нажать кнопкну check out
    5. Проверить запрос /failed
  expected-result: |
    Заказ должен отправиться на сервер и вернуть запрос со статусом 200
  actual-result: |
    Пользователь видит модальное окно с сообщением об успешном заказе товара. Запрос возвращается со статусом 500
    
- summary: |
    Отсутствует мобильная версия приложения
  environment: |
    Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36 OPR/98.0.0.0
    Windows 10 v21H2 (сборка ОС 19044.2965)
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Включить режим просмотра Device toolbar 
    3. Выбрать из списка Dimensions любой смартфонн
    4. Перезагрузить страницу
  expected-result: |
    Дизайн страницы изменится на подходящий для использования на мобильном устройстве
  actual-result: |
    Дизайн не изменился, верстка поплыла.
    #bug-report-4.png

- summary: |
    Фильтр по ценам не учитывает цену со скидкой
  environment: |
    Google Chrome 109.0.5414.141 (Официальная сборка) (64 бит) 
    Windows 8.1 v6.3
  steps-to-reproduce: |
    1. Ввести в фильтр по ценам значение верхнего порога, исключающие товары, цена которых без учета скидки не попадает в диапазон
  expected-result: |
    Пользователь увидит товары, цена на которые с учетом скидки попадает в выбранный диапазон.
  actual-result: |
    Товары, цена которых без учета скидки выходит за пределы диапазона фильтра не попадают в выдачу.
    
- summary: |
    Фильтр по ценам убирает из выдачи товар, цена которого равна пороговому значению фильтра
  environment: |
    Google Chrome 109.0.5414.141 (Официальная сборка) (64 бит) 
    Windows 8.1 v6.3
  steps-to-reproduce: |
    1. Ввести в фильтр по ценам значение верхнего или нижнего порога точную цену товара.
  expected-result: |
    Пользователь увидит товары, цена на которые меньше или равна нижнему порогу, выше или
  actual-result: |
    Товары, цена которых без учета скидки выходит за пределы диапазона фильтра не попадают в выдачу.
    
